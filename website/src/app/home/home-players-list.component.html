<ul class="flex flex-wrap pt-2">
  <li *ngFor="let slot of slots" class="flex h-20 sm:w-2/4 w-full md:w-1/3 lg:w-1/4">
    <ng-container *ngIf="slot.player">
      <ng-container *ngTemplateOutlet="reserved; context: { $implicit: slot.player }"></ng-container>
    </ng-container>

    <ng-container *ngIf="!slot.player && slot.required">
      <ng-container *ngTemplateOutlet="required; context: { $implicit: slot }"></ng-container>
    </ng-container>

    <ng-container *ngIf="!slot.player && !slot.required">
      <ng-container *ngTemplateOutlet="open; context: { $implicit: slot }"></ng-container>
    </ng-container>
  </li>
</ul>

<ng-template #reserved let-player>
  <div class="w-full overflow-hidden mr-2 mb-2 border-4 border-blue-300 flex flex-grow">
    <div class="flex-none rounded-2xl my-2 ml-2 bg-blue-300 flex flex-col justify-around w-4 lg:w-12">
      <!-- icon -->
    </div>
    <div class="p-2">
      <b class="truncate">{{ player.name }}</b>
      <p>{{ player.rating }} %</p>
    </div>
  </div>
</ng-template>

<ng-template #required>
  <div class="w-full flex flex-grow justify-around items-center mr-2 mb-2 border-4 border-red-200 border-dashed">
    <b>REQUIRED</b>
  </div>
</ng-template>

<ng-template #open>
  <div class="w-full flex flex-grow justify-around items-center mr-2 mb-2 border-4 border-gray-200 border-dashed">
    <span>OPEN</span>
  </div>
</ng-template>
